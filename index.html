<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Accountability</title>
    <!-- vanilla css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/5cce811b6a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="my-5">
        <h1 class="text-center fw-bold">Self Bookkeeping <i class="fa-brands fa-amazon-pay"></i></h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-around">
              <div class="col-6 ">
                <img src="img/33337.jpg" alt="" width="100%" >
              </div>
              <div class="col-4 another-half text-center ">
                  <div class="my-4 " >
                    <h5 class="fw-bolder">Income</h5>
                    <br>
                    <h6 id="income">Income: <input id="total-income" type="text" placeholder="enter your total income"></h6>
                    <br>
                    <h5 class="fw-bolder">Expenses</h5>
                    <br>
                    <h6 class="mb-3" id="food">Food: <input type="text" id="food-expense"></h6>
                    <h6 class="mb-3" id="rent">Rent: <input type="text" id="rent-expense"></h6>
                    <h6 id="clothes">Clothes: <input type="text" id="cloth-expense" ></h6>
                    <br>
                    <button id="calculate-button" class="fw-bolder bg-info px-5 rounded py-2 text-white ">Calculate</button>
                    <br>
                    <br>
                    <h5 class="fw-bolder">Total Expenses: <span id="total-expense">00</span></h5>
                    <br>
                    <h5 class="fw-bolder">Balance: <span id="remaining-balance">00</span></h5>
                    <br>
                    <div class="d-flex  justify-content-center">
                      <h6>Save: <input id="saving-amount" type="text" name="" id="" size="10"></h6>
                      <h6 class="mx-3">%</h6>
                      <button id="save-button" class="fw-bolder bg-info px-5 rounded py-2 text-white ">Save</button>
                    </div>
                    <br>
                    <h5 class="fw-bolder mb-3">Saving Amount: <span id="saved-amount">00</span></h5>
                    <h5 class="fw-bolder mb-4">Remaining Balance: <span id="balance">00</span></h5>
                    

                  </div>
                
              </div>
            </div>
    </main>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js script tag  -->
    <script src="js/app.js"></script>
   
</body>
</html>
